<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Le Tri Selectif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="font-family: [Lato]; background: #3d3d3d; font-size: 30pt">
<div id="cache" style="display: none">CACHE</div>

<h1 style="background: #106900; padding: 9px; color: white">°o°  LE TRI SELECTIF  °o°</h1>
<h2 style="color: white; font-size: 33pt; display: block" id="consigne">Relie les déchets à la poubelle correspondante en cliquant dessus !</h2>

<div id="endScore" style="font-size: 52pt; display: none">Partie terminée !
    <p style="font-size: 30pt"><span id="result" style="color: white"></span></p>
    <input type="button" value="Réessayer" style="border-radius: 3px; background: #106900; color: white" onclick="retryGame()">
</div>

<div id="wrong_answer" style="font-size: 52pt; display: none">Mauvaise réponse !
    <p style="font-size: 30pt"><span id="Wanswer" style="color: white"></span></p>
    <input type="button" value="Continuer" style="border-radius: 3px; background: #106900; color: white; font-size: 24pt" onclick="nextQuestion()">
</div>

<div id="right_answer" style="font-size: 52pt; display: none">Bonne réponse !
    <p style="font-size: 30pt"><span style="color: white">Vous avez selectionné la bonne poubelle !</span></p>
    <input type="button" value="Continuer" style="border-radius: 3px; background: #106900; color: white; font-size: 24pt" onclick="nextQuestion()">
</div>


<div class="container-fluid" style="text-align: center; display: none" id="bins">
    <div class="row">
        <div class="col-md-3" id="yellow" onclick="yellowBin()"><img src="pics/bin.png" height="100px"></div>
        <div class="col-md-3" id="green" onclick="greenBin()"><img src="pics/bin.png" height="100px"></div>
        <div class="col-md-3" id="blue" onclick="blueBin()"><img src="pics/bin.png" height="100px"></div>
        <div class="col-md-3" id="brown" onclick="brownBin()"><img src="pics/bin.png" height="100px"></div>
    </div>
</div>


<div id="score" style="display: none; color: white; padding: 10px">Score : <span id="scorept"></span></div>
<div id="clicks" style="display: none; color: white; padding: 10px">Dechets triés : <span id="clickspt"></span></div>

<div id="begin" style="text-align: center; display: block" onclick="beginGame()">Commencer !</div>

<div id="class_litters" style="text-align: center;">
    <div id="litters" style="display:none; padding: 100px"></div>
</div>

<div id="description"></div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
